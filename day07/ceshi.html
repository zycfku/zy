<body>
    <script>
        var sum = '';
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                sum += j + '*' + i + '=' + i * j + '\t';
            }
            sum += '\n';
        }
        console.log(sum);
        function monkey(day) {
            if(day==10) {
                sum = 1;
                return sum;
            }else {
                sum = (monkey(day+1)+1)*2;
                return sum;
            }
       
          
        }
  console.log(monkey(1));
  
    </script>
</body>
